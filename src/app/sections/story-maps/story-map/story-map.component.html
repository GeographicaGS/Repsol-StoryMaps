</div>
<app-map [bbox]="bbox" [lens]="true" [navigationControl]="true"></app-map>
<div class="summary leftTransition"  *ngIf="mapReady">
  <h1>{{'Ventas total €' | translate }}</h1>

    1.234.567 -->

  <app-counter [step]="1" [countTo]="totalValue" [countFrom]="beforeTotalValue" [duration]="counterDuration"></app-counter>

  <div>
